# ============================================================================
# CONFIGURAÇÃO DO ALEMBIC
# ============================================================================

[alembic]
# Onde estão os scripts de migration
script_location = alembic

# Permite imports relativos (necessário para importar suas entidades)
prepend_sys_path = .

# ============================================================================
# URL DO BANCO DE DADOS
# ============================================================================
# IMPORTANTE: Este valor é SOBRESCRITO pelo env.py usando settings.DATABASE_URL
# O valor real vem do arquivo .env, garantindo fonte única de verdade.
# Mantemos um placeholder aqui para evitar erros em edge cases.
sqlalchemy.url = sqlite:///./placeholder.db

# ============================================================================
# LOGGING - SEÇÃO OBRIGATÓRIA!
# ============================================================================
# Sem estas seções, Alembic retorna: KeyError: 'formatters'
# Isso acontece porque fileConfig() no env.py espera estas configurações

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S